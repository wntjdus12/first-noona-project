<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-primary">🎯 숫자 맞추기 게임!</h1>
                        
                        <div id="final" class="alert alert-success ">정답</div>
                        <div id="history-area" class="mb-2 text-muted">지금까지 입력한 숫자는 ~~?</div>
                        <div id="result-area" class="mb-2 fw-bold">결과가 나온다</div>
                        <div id="chance-area" class="mb-3 text-danger fw-bold">남은 찬스: <span id="chance-count">3</span>번</div>
                        
                        <div class="input-group mb-3">
                            <input type="number" id="user-input" class="form-control" placeholder="숫자를 입력하세요">
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-center">
                            <button id="play-button" class="btn btn-primary">Go!</button>
                            <button id="reset-button" class="btn btn-danger">리셋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
